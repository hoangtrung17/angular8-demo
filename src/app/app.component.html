<div class="toolbar" role="banner">
  <span>Demo Angular 8</span>
  <nav mat-tab-nav-bar>
    <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.link" routerLinkActive #rla="routerLinkActive"
      [active]="rla.isActive">
      {{link.label}}
    </a>
  </nav>
</div>
<mat-drawer-container class="example-container" [hasBackdrop]="false">
  <mat-drawer #drawer [mode]="side">
    <mat-nav-list>
      <a mat-list-item routerLink='bookings'>Bookings</a>
      <a mat-list-item routerLink='invoices'>Invoices</a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div class="content" role="main">
      <easy-date titleInput='Input your date:'></easy-date>
      <router-outlet></router-outlet>
    </div>
    <button mat-raised-button (click)="drawer.toggle()">+</button>
  </mat-drawer-content>
</mat-drawer-container>
