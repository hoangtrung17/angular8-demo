<notifier-container></notifier-container>
<div class="toolbar" role="banner">
  <span>Demo Angular 8</span>
  <nav mat-tab-nav-bar>
    <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.link" routerLinkActive #rla="routerLinkActive"
      [active]="rla.isActive">
      {{link.label}}
    </a>
  </nav>
</div>
<mat-drawer-container class="example-container" hasBackdrop="false">
  <mat-drawer #drawer mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink='posts'>Posts</a>
      <a mat-list-item routerLink='users'>Users</a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>

    <button class="mini-left-nav" mat-raised-button (click)="drawer.toggle()">
      <fa-icon [icon]="faAlignJustify"></fa-icon>
    </button>
  </mat-drawer-content>
</mat-drawer-container>
