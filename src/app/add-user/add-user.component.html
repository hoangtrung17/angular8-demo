<div class="container wrapper wrapper2">
    <div class="row">

        <!-- Form -->
        <div class="col-md-12">
            <h3>Add New User</h3>
            <form [formGroup]="userForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" formControlName="userName" class="form-control" maxlength="50">
                </div>
                <div class="form-group">
                    <label>User Email</label>
                    <input type="text" formControlName="email" class="form-control" maxlength="50">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <textarea class="form-control" formControlName="phone" rows="3" maxlength="50"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>
</div>
